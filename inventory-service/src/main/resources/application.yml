server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory-service
    username: username1
    password: password1
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: INVENTORY-SERVICE