server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order-service
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: ORDER-SERVICE